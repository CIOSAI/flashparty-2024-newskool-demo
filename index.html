<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hola de Taiw√°n</title>
    <!-- IMPORT PAPER -->
    <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
    <!-- OTHER IMPORTS -->
    <script type="text/javascript" src="src/lib/util.js" defer></script>
    <!-- MAIN CODE -->
    <script type="text/javascript" src="src/index.js" defer></script>
    <!-- START SCRIPT -->
    <script defer>
        function mount(_loadEvent){
            let audio = document.querySelector("#mainAudio");
            document.addEventListener("keydown", function(event) {
                if (event.key == "Escape") {
                    audio.pause();
                }
            });
        }
        function fullScreener() {
            let canvas = document.querySelector("#myCanvas");
            canvas.requestFullscreen();
            let audio = document.querySelector("#mainAudio");
            audio.play();
            let button = document.querySelector("#startButton");
        }
        
        document.addEventListener("DOMContentLoaded", mount);
    </script>
</head>
<body>
    <audio id="mainAudio" preload="auto" src="src/assets/flash24.mp3" style="visibility: hidden;"></audio>
    <button id="startButton" onclick="fullScreener()">empieza!</button>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
